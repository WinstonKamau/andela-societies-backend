# Python CircleCI 2.0 configuration file

defaults: &defaults
  docker:
    - image: circleci/python:3.6.1
  working_directory: ~/andela-societies-backend

version: 2
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: run tests
          command: |
            make test

      - store_artifacts:
          path: test-reports
          destination: test-reports

  upgrade-database:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          version: 17.11.0-ce
      - run:
          name: upgrade database
          command: |
            bash scripts/upgrade.sh
      - run:
          name: Build Success
          when: on_success
          command: |
            if [ "$CIRCLE_NODE_INDEX" == 0 ]; then
                bash scripts/slack_notification.sh "Staging database was upgraded successfully" "good"
            fi
      - run:
          name: Build Failed
          when: on_fail
          command: |
            if [ "$CIRCLE_NODE_INDEX" == 0 ]; then
                bash scripts/slack_notification.sh "Staging database upgrade failed!!!" "danger"
            fi

  deploy-staging:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          version: 17.11.0-ce
      - run:
          name: deploy application
          command: |
            bash scripts/deploy.sh
      - run:
          name: Build Success
          when: on_success
          command: |
            if [ "$CIRCLE_NODE_INDEX" == 0 ]; then
                bash scripts/slack_notification.sh "The develop branch has been deployed to the staging environment" "good"
            fi
      - run:
          name: Build Failed
          when: on_fail
          command: |
            if [ "$CIRCLE_NODE_INDEX" == 0 ]; then
                bash scripts/slack_notification.sh "Deployment to staging failed!!!" "danger"
            fi

  deploy-master:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          version: 17.11.0-ce
      - run:
          name: deploy application
          command: |
            bash scripts/deploy.sh
      - run:
          name: Build Success
          when: on_success
          command: |
            if [ "$CIRCLE_NODE_INDEX" == 0 ]; then
                bash scripts/slack_notification.sh "The master branch has been deployed to the production environment" "good"
            fi
      - run:
          name: Build Failed
          when: on_fail
          command: |
            if [ "$CIRCLE_NODE_INDEX" == 0 ]; then
                bash scripts/slack_notification.sh "Deployment to production failed!!!" "danger"
            fi

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - upgrade-database:
          requires:
            - test
          filters:
            branches:
              only:
                - develop
      - deploy-staging:
          requires:
            - upgrade-database
          filters:
            branches:
              only:
                - develop
      - deploy-master:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - design
